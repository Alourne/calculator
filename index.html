<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>

    <body>
     <div class="calculator">
        <div class="numbers">
            <button id="zero" class="sero">0</button>
            <button id="two" class="uno">1</button>
            <button id="three" class="dos">2</button>
            <button id="four" class="tres">3</button>
            <button id="five" class="quatro">4</button>
            <button id="six" class="cinco">5</button>
            <button id="seven" class="seis">6</button>
            <button id="eight" class="siete">7</button>
            <button id="nine" class="ocho">8</button>
            <button id="nine" class="nueve">9</button>
         </div>
        <div class="functions">
            <button id="addition" class="plus">+</button>
            <button id="subtraction" class="minus">-</button>
            <button id="multiply" class="times">*</button>
            <button id="division" class="divide">/</button>
            <button id="equal" class="sign">=</button>
         </div>
     </div>
    </body>

</html>
